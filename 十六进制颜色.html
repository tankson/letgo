<script>
function randomColor(){
  var color = ['#'];
  for(var i = 0; i < 6; i ++){
    var r = Math.floor(Math.random() * 16).toString(16);
    color.push(r);
  }
  return color.join('');
}
console.log(randomColor());
</script>
