<script>
  function randomInt(n, m) {
    return Math.floor(Math.random() * (m - n + 1) + n);
  }

  function randomColor() {
    var r = randomInt(0, 211);
    var g = randomInt(0, 233);
    var b = randomInt(0, 254);
    var color = 'rgb(' + r + ',' + g + ',' + b + ')';
    return color;
  }

  var c1 = randomColor();
  var c2 = randomColor();
  var angle = randomInt(0, 357);
  console.log(c1, c2);
  document.body.style.backgroundImage = 'linear-gradient(' + angle + 'deg,' + c1 + ',' + c2 + ')';
</script>
